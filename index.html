<html>
  <body>
    <h4> 
        Slides of <a href="https://404.ms/">404ms</a>
    </h4>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/unhtml/unhtml.github.io/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
